<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function default value</title>
</head>
<body>
    <script>

        function register(name, gender = "unknown") {
            console.info(name);
            console.info(gender);
        }

        register();
        register("amel");
        register("amel", "female");
        register("amel", undefined);
        register("amel", null);

    </script>
</body>
</html>
