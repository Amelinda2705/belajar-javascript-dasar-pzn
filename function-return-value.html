<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function return value</title>
</head>
<body>
    <script>

        function sayHello(firstName, lastName) {
            const say = `<p>Hello ${firstName} ${lastName}</p>`;
            return say;
        }

        const result = sayHello("eko", "khannedy");
        document.writeln(`<p>${result}</p>`);
        
        function getFinalValue(value) {
            if (value > 90) {
                return "A";
            } else if (value > 80) {
                return "B";
            } else if (value > 70) {
                return "C";
            } else if (value > 60) {
                return "D";
            } else {
                return "E";
            }
        }

        const finalValue = getFinalValue(76);
        document.writeln(`<p>${finalValue}</p>`);
        
        function isContains(array, searchValue) {
            for (const element of array) {
                console.info(`iterasi element ${element}`);
                if (element === searchValue) {
                    return true;
                }
            }
            return false;
        }

        const array = [1, 32, 4324, 3, 43, 53, 53, 42, 42, 535, 35, 5];
        const search = 43;
        const found = isContains(array, search);
        document.writeln(`<p>${found}</p>`);

    </script>
</body>
</html>
